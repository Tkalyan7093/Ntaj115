    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        header{
            text-align: center;
            padding: 5px;
            font-size: 30px;
            font-weight: bold;
            background-color: red;
            color: aliceblue;
            border-radius: 30px;
            display: grid;
            grid-template-columns: 3fr 9fr 3fr;
        }
       
        footer{
            text-align: center;
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 5px;
            border-radius: 30px;
            box-shadow: 5px gold;
            margin-top: 30px;
        }
        section{
            height: 450px;
            display: grid;
            grid-template-columns: 3fr 9fr;
            margin-top: 20px;
        }
        iframe{
            width: 100%;
            height: 450px;
            border: none;

        }
        ul{
            list-style: none;
            margin-left: -20px;
           

        }
        li{
            background-color: black;
            color: chartreuse;
            font-size: 25px;
            margin-bottom: 20px;
            width: 130px;
            text-align: center;
            padding: 10px;
        }
        li:hover{
            background-color: cornflowerblue;
            color:red;
        }
        a {
            color: aliceblue;
            text-decoration: none;
        }
       
        
    </style>
</head>
